<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi IA Personal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #e5e5e5; }
        #chat-container { width: 90%; max-width: 450px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #ffffff; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background-color: #007bff; color: white; }
        .ai-msg { align-self: flex-start; background-color: #f1f0f0; color: #333; }
        #input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; background: #fafafa; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Escribe un mensaje aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('messages');
            const text = input.value.trim();
            
            if (!text) return;

            // Mostrar mensaje del usuario
            messages.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;

            try {
                // Llamada a la API usando la variable de entorno de Vercel
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${window.NEXT_PUBLIC_API_KEY || ''}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="msg ai-msg">${aiText}</div>`;
                } else {
                    throw new Error('Respuesta inesperada');
                }
            } catch (e) {
                messages.innerHTML += `<div class="msg ai-msg" style="color: red;"><b>Error:</b> No se pudo conectar. Asegúrate de haber hecho el "Redeploy" en Vercel.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        // Permitir enviar con la tecla Enter
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
