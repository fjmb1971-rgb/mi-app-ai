<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chat IA</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f0f2f5; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: white; color: #333; align-self: flex-start; border: 1px solid #ddd; }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="message ai">¡Hola! Soy tu IA. ¿En qué puedo ayudarte hoy?</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe algo aquí...">
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    // AQUÍ PEGAREMOS TU LLAVE EN EL SIGUIENTE PASO
    const API_KEY = "TU_LLAVE_AQUÍ"; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const text = input.value;
        if (!text) return;

        // Mostrar mensaje del usuario
        container.innerHTML += `<div class="message user">${text}</div>`;
        input.value = '';

        // Llamada a Google Gemini
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            container.innerHTML += `<div class="message ai">${aiText}</div>`;
        } catch (error) {
            container.innerHTML += `<div class="message ai">Error: No se pudo conectar con la IA.</div>`;
        }
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
